<!DOCTYPE html>
<html>
    <head>
        <title>
            spotify grug
        </title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $(".add").click(function() {
                    $("#clone-me").clone(true).insertBefore("#add-button");
                });
                
                $(".remove").click(function() {
                    if ($("form > span").length > 3) {
                        $(this).parent().remove();
                    }
                })
            });
        </script>

    </head>

    <body>
        <form action="/getRecommendations" method="get" target="_self">
            
            <span>
                seed track <input name="seed_tracks" type="text">
                <br>
            </span>
            <span id="clone-me">
                seed track <input name="seed_tracks" type="text">
                <button type="button" class="remove">remove</button>
                <br>
            </span>
            <span id="add-button">
                <button type="button" class="add">add</button>
                <br>
            </span>


            min popularity <input name="min_popularity" type="range" min="1" max="100" value="50">
            max popularity <input name="max_popularity" type="range" min="1" max="100" value="50">

            <input type="submit">
        </form>

    </body>
</html>
